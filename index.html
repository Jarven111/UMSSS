<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    /* 设置全局样式 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 设置上半部的深蓝色宽条 */
    .blue-bar {
      background-color: #003366;  /* 深蓝色 */
      color: white;               /* 白色文字 */
      text-align: center;         /* 居中对齐 */
      padding: 300px 0;            /* 上下内边距 */
      font-size: 40px;            /* 文字大小 */
      word-wrap: break-word;      /* 自动换行 */
      max-width: 100%;            /* 最大宽度 100% */
      overflow-wrap: break-word;  /* 防止文字溢出 */
    }

    /* 页面主体内容的样式 */
    .content {
      padding: 20px;
      text-align: center;
    }

    /* 图片样式 */
    img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- 上半部分深蓝色宽条 -->
  <div class="blue-bar">
    UMSSS: A Dataset for Visual Scene 
    Semantic Segmentation in Underground Mines
  </div>

  <!-- 页面主体内容 -->
  <div class="content">
    <p>This is a simple homepage created using GitHub Pages!</p>
    <img src="images/logo.png" alt="My Logo" />
  </div>

</body>
</html>
